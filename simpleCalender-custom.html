<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/simple-calendar-custom.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="/js/custom/jquery.simple-calendar.js"></script>
</head>
<body>
    <div class="date">
		<input type="text" name="start_date" class="reserve_day" id="reserve_day" onchange = "btnChange()" placeholder="  달력에서 날짜를 선택해 주세요." value="" readonly>
	</div>
	<div id="container" class="calendar-container"></div>
    <script>
        $(document).ready(function(){
            $("#container").simpleCalendar({
                //Defaults options below
                //string of months starting from january
                months: ['january','february','march','april','may','june','july','august','september','october','november','december'],
                days: ['sunday','monday','tuesday','wednesday','thursday','friday','saturday'],
                displayYear: true,              // Display year in header
                fixedStartDay: true,            // Week begin always by monday or by day set by number 0 = sunday, 7 = saturday, false = month always begin by first day of the month
                displayEvent: true,             // Display existing event
                disableEventDetails: false, // disable showing event details
                disableEmptyDetails: false, // disable showing empty date details
                events: [],                     // List of events
                onInit: function (calendar) {}, // Callback after first initialization
                onMonthChange: function (month, year) {}, // Callback on month change
                onDateSelect: function (date, events) {}, // Callback on date selection
                onEventSelect: function() {}, // Callback on event selection - use $(this).data('event') to access the event
                onEventCreate: function( $el ) {},          // Callback fired when an HTML event is created - see $(this).data('event')
                onDayCreate:   function( $el, d, m, y ) {}  // Callback fired when an HTML day is created   - see $(this).data('today'), .data('todayEvents')
            });
        });
    </script>
</body>
</html>
